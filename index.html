<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>罗蓥滢的2025新年祝福</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <canvas id="fireworks"></canvas>
    
    <div class="container">
        <h1 class="title animate">罗蓥滢<span class="year">2025</span></h1>
        <div class="button-group">
            <button class="btn firework-btn"><i class="fas fa-fire"></i> 绽放烟花</button>
            <button class="btn music-btn"><i class="fas fa-music"></i> 播放音乐</button>
            <button class="btn blessing-btn"><i class="fas fa-comment"></i> 新年祝福</button>
        </div>
        <div id="blessing-text"></div>
    </div>

    <audio id="bgm" src="music.mp3" loop></audio>
    
    <script src="script.js"></script>
</body>
</html>
